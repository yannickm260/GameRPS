<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Rock-Paper-Scissors Game</title>
</head>
<body class="bg-green-700 flex items-center justify-center h-screen flex-col">
    <section class="flex flex-col items-center space-y-2 w-2/3 bg-white p-4 shadow rounded-lg">
        <div class="flex w-full justify-between">
            <h4 class="flex flex-col items-center uppercase text-gray-500">You <span id="choice-user"></span></h4>
            <h4 class="flex flex-col items-center uppercase text-gray-500">Computer <span id="choice-computer"></span></h4>
        </div>
        <h4 class="flex flex-col items-center font-bold text-2xl text-black mb-4"><span id="result"></span></h4>
        <div>
            <button id="pierre" class="px-4 py-1 border-2 border-green-700 bg-green-700 text-white cursor-pointer rounded-lg focus:bg-white focus:text-green-700 ease duration-200">Rock</button>
            <button id="papier" class="px-4 py-1 border-2 border-green-700 bg-green-700 text-white cursor-pointer rounded-lg focus:bg-white focus:text-green-700 ease duration-200">Paper</button>
            <button id="ciseaux" class="px-4 py-1 border-2 border-green-700 bg-green-700 text-white cursor-pointer rounded-lg focus:bg-white focus:text-green-700 ease duration-200">Scissors</button>
        </div>
    </section>
    <script src="backend.js"></script>
</body>
</html>
